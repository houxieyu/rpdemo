<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>普查区建筑物标绘PAD端</title>
    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #ui {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 100;
        }
    </style>
    <script src="conf.js"></script>
    <script type="text/javascript">
        document.write("<link rel='stylesheet' href='" + libpath + "/dijit/themes/claro/claro.css' />");
        document.write("<link rel='stylesheet' href='" + libpath + "/esri/css/esri.css' />");
        document.write("<script src='" + libpath + "/init.js'></scr" + "ipt>");
    </script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://124.133.27.90:6082/arcgis_js_api3.18/library/3.18/3.18/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="https://124.133.27.90:6082/arcgis_js_api3.18/library/3.18/3.18/esri/css/esri.css" />
    <script src="https://124.133.27.90:6082/arcgis_js_api3.18/library/3.18/3.18/init.js"></script> -->
    <script src="jquery.min.js"></script>
    <script src="pad.js"></script>
</head>

<body>
    <div id="map">
        <!-- <div id="titleInfo">
            <span id="titletext">GIS3D可视化技术展示</span>
        </div> -->
        <div id="ui">
            <!-- 建筑物绘制工具 -->
            <button id="bt_freehand" data-type="FREEHAND_POLYGON">自由绘制</button>
            <button id="bt_rectangle" data-type="RECTANGLE">矩形</button>
            <button id="bt_triangle" data-type="TRIANGLE">三角形</button>
            <button id="bt_circle" data-type="CIRCLE">圆形</button>
            <button id="bt_ellipse" data-type="ELLIPSE">椭圆</button>
            <!--<button id="btpiao">开启飘窗</button>-->
            <br>
            <button id="bt_edit" data-tool="edit" data-cursor="hand">修改</button>
            <button id="bt_attr" data-tool="attr" data-cursor="help">属性</button>
        </div>
    </div>
</body>

</html>
